<div class="sub-header">
  <button class="btn btn__back" *ngIf="showButtons$ | async" (click)="back()">
    <span class="sub-header__close">&times;</span>
    Back to list
  </button>
  <a class="sub-header__link" [routerLink]="">
    <img class="img" src="./assets/img/chinaguy.png" alt="">
    Deividev
  </a>
  <button (click)="expandImg($event)"  class="btn btn__icon expandButton" type="button">
    <svg class="user__icon--top" >
      <use xlink:href="/assets/icons/sprite.svg#expand"></use>
    </svg>
    <svg class="user__icon--bottom" >
      <use xlink:href="/assets/icons/sprite.svg#expandInvert"></use>
    </svg>
  </button>
</div>
