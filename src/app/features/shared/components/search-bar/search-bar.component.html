<form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit(searchForm)" class="search">
  <label class="search__bar">
    <svg class="search__icon icon--search">
      <use xlink:href="/assets/icons/sprite.svg#search" />
    </svg>
    <input type="search" placeholder="Search..." class="search__control" formControlName="currentSearch" required
      [name]="'currentSearch'" (submit)="onSearchSubmit(searchForm)">
  </label>
</form>
