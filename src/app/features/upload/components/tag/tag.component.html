<div class="tags">

  <div class="tags__input">
    <label class="tags__search-bar">
      <svg class="tags__icon--search">
        <use xlink:href="/assets/icons/sprite.svg#search" />
      </svg>
      <input #search type="search" placeholder="Search tag..." class="tags__control" [(ngModel)]="searchText" (input)="filterTags(search.value)">
    </label>
  </div>

  <ul class="tags__list">
    <li *ngFor="let tag of filteredList" class="tags__elem">
      <div class="checkbox">
        <input type="checkbox" [id]="tag.id" class="checkbox__box" (change)="onChecked($event, tag)">
        <span class="checkbox__checkmark"></span>
      </div>
      <label [for]="tag.id" class="tags__name">
        {{ tag.name }}
      </label>
    </li>
  </ul>
  <label>
    <div class="tags__input tags__input--add">
      <input type="text" placeholder="New..." class="tags__control">
      <button type="button" class="btn btn--add">Add tag</button>
    </div>
  </label>

</div>
